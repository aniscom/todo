<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha256-ZSKfhECi0yCEmGVAuQLWTHtJEn2vBNPexEWsJCIC/Nc= sha512-b+mSnD4QXw1uYwkgJ3d0XxoMXo+ZKHJNTNNFIddJ0IazcwKvKYtIlWADZ1JEREJzxUG428sfCw7qDuswAFcrOQ==" crossorigin="anonymous">
<div class="container" ng-controller="TodoCtrl">
    <div class="jumbotron">
        <h1 align="center">Forget Me Not</h1>
        <br>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form name="userForm" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.todotext = null}">
                        <input type="text"  name="todotext" class="form-control input-lg text-center" placeholder="Add Todo!" ng-model="formData.value" autofocus>
                        <p ng-show="userForm.todotext.$invalid && !userForm.todotext.$pristine" class="help-block">You name is required.</p>
                        <br>
                        <button type="submit" class="btn btn-success btn-lg" ng-disabled="userForm.todotext = null" ng-click="addTodo()">Add me but don't forget me</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h4> Click on the todo to <strong> Delete </strong></h4>
            <div class="checkbox" ng-repeat="todo in todos">
                <img src="https://cdn1.iconfinder.com/data/icons/linecon/512/cross-32.png" ng-click="removeTodo(todo)">
                <div class="alert alert-dismissible alert-success">
                    {{ todo.value }}
                </div>
            </div>
        </div>
    </div>
</div>
